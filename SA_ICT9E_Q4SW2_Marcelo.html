	<title>Q4 | Seatwork 2</title>
	<style type="text/css">
		body{
			background: url(cloud.jpg);
			background-size: cover;
			background-attachment: scroll;
			padding: 70px;
			font-family: 'Urbanist', sans-serif;
			color: white;
		}
		input{
			height: 25px;
			width: 240px;
		}
		button{
			height: 35px;
			width: 240px;
		}
		table{
			text-align: center;
			size: 90pt;
		}
	</style>


</head>
<body>
<h1 align="center" style="font-size: 50pt;">⛅ T O D A Y ' S  W E A T H E R</h1>
<p id="today" style="font-size: 20pt;" align="center"></p>
<br>
<form>
	<label style="font-size:20pt;">Fahrenheit ➨ Celsius</label><br>	
	<input type="number" name="fahr" id="fahr"><br><br>
	<button type="submit" onclick="Compute()" class="btn btn-warning">CONVERT</button>
</form>
<br><br>
<table class="table table-bordered table-info table-hover table-condensed">
		<thead>
			<tr>
				<th scope="col" class="table-warning">Celsius (°C)</th>
				<th scope="col" class="table-warning">Fahrenheit (°F)</th>
				<th scope="col" class="table-warning">Description</th>
			</tr>
		</thead>
			<tbody>
				<tr>
					<td>-273.15</td>
					<td>-459.67</td>
					<td>Absolute zero temperature</td>
				</tr>

				<tr>
					<td>0</td>
					<td>32.0</td>
					<td>Freezing/melting point
					of water</td>
				</tr>

				<tr>
					<td>21</td>
					<td>69.8</td>
					<td>Room temperature</td>
				</tr>

				<tr>
					<td>37</td>
					<td>98.6</td>
					<td>Average body temperature</td>
				</tr>

				<tr>
					<td>100</td>
					<td>212.0</td>
					<td>Boiling point of water</td>
				</tr>

			</tbody>
		</table>

<script>
const date = new Date();
document.getElementById("today").innerHTML = date;

function Compute() {
	var fahr = document.getElementById('fahr').value;
	var celsius = (fahr - 32) * 5/9; 

	window.alert("Fahrenheit ➨ Celsius: " + celsius)
}
</script>
